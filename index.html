<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <span class="show_screen">Display screen</span>
      <div>
        <button id="number-0">0</button>
        <button id="number-1">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div>
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>*</button>
        <button>=</button>
        <button>.</button>

        <button>C</button>
        <button>%</button>
      </div>
    </main>
    <!-- external script -->
    <script src="./app.js"></script>
  </body>
</html>
