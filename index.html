<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <span class="show_screen">Display screen</span>
      <div>
        <button class="main__btnNumber" id="number-0">0</button>
        <button class="main__btnNumber" id="number-1">1</button>
        <button class="main__btnNumber">2</button>
        <button class="main__btnNumber">3</button>
        <button class="main__btnNumber">4</button>
        <button class="main__btnNumber">5</button>
        <button class="main__btnNumber">6</button>
        <button class="main__btnNumber">7</button>
        <button class="main__btnNumber">8</button>
        <button class="main__btnNumber">9</button>
      </div>
      <div>
        <button class="main__operatorBtn">+</button>
        <button class="main__operatorBtn">-</button>
        <button class="main__operatorBtn">/</button>
        <button class="main__operatorBtn">*</button>
        <button class="main__operatorBtn">=</button>
        <button>.</button>

        <button>C</button>
        <button>%</button>
      </div>
    </main>
    <!-- external script -->
    <script src="./app.js"></script>
  </body>
</html>
